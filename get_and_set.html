<html>
    <html>
    <head>
        <title> Javascript object</title> 
    </head>
<body>
    <h1> Javascript object</h1>
<p id="demo"></p>

<script>
    var car = {
        model:"bmw",
        color:"Navy Blue",
        fuel_type: "Diesel",
        get fuel(){
            return this.fuel_type
        },
    };
    document.getElementById("demo").innerHTML = car.fuel;



</script>


<script>
var car = {
    model:"Audi",
    color:"Bright green",
    fuel_type: "",
    set fuel(fuel){
        this.fuel_type = fuel;
    }
}
car.fuel= "petrol";
document.getElementById("demo").innerHTML = car.fuel_type;


</script>
</body>
</html>
